<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #gallery {
            width: calc(100% - 50px);
            position: fixed;
            top: 0px;
            left: 50px;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            height: 100vh;
        }
        #gallery li {
            height: 100px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            width: calc(33.333% - 10px); /* Adjust the width based on your layout */
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(57, 57, 57, 0.502);
            top: 0;
            left: 0;
            transform: scale(0);
            transition: all 0.2s 0.1s ease-in-out;
            color: #fff;
            border-radius: 5px;
            /* center overlay text */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* hover */
        #gallery li:hover .overlay {
            transform: scale(1);
        }
        #gallery li img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            vertical-align: middle;
            border-radius: 5px;
        }
        #gallery::after {
            content: "";
            flex-basis: 150px;
        }
        #filters {
            width: 50px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #333;
            color: white;
            height: calc(100% - 50px);
        }

        .filter-button {
            margin-bottom: 10px;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .filter-button.filtered {
            opacity: 0.5;
        }

        #images {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .image-container {
            margin-bottom: 10px;
            display: block;
        }

        .download-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            width: 100%;
        }

        #selection-info {
            margin-top: 10px;
        }
    </style>
    <title>Image Gallery</title>
</head>
<body>
    <div id="filters">
        <button class="filter-button" data-category="nature" onclick="toggleFilter('nature')">Nature</button>
        <button class="filter-button" data-category="city" onclick="toggleFilter('city')">City</button>
        <!-- Add more filter buttons as needed -->
    </div>
    <div id="gallery">
        <li class="image-container nature">
            <img src="test.jpg" alt="Nature">
            <div class="overlay"><span>Nature</span></div>
        </li>
        <li class="image-container city">
            <img src="test.jpg" alt="City">
            <div class="overlay"><span>City</span></div>
        </li>
        <li class="image-container nature">
            <img src="test.jpg" alt="Nature">
            <div class="overlay"><span>Nature</span></div>
        </li>
        <li class="image-container city">
            <img src="test.jpg" alt="City">
            <div class="overlay"><span>City</span></div>
        </li>
        <li class="image-container nature">
            <img src="test.jpg" alt="Nature">
            <div class="overlay"><span>Nature</span></div>
        </li>
        <li class="image-container city">
            <img src="test.jpg" alt="City">
            <div class="overlay"><span>City</span></div>
        </li>
        <li class="image-container nature">
            <img src="test.jpg" alt="Nature">
            <div class="overlay"><span>Nature</span></div>
        </li>
        <li class="image-container city">
            <img src="test.jpg" alt="City">
            <div class="overlay"><span>City</span></div>
        </li>
        <li class="image-container nature">
            <img src="test.jpg" alt="Nature">
            <div class="overlay"><span>Nature</span></div>
        </li>
        <li class="image-container city">
            <img src="test.jpg" alt="City">
            <div class="overlay"><span>City</span></div>
        </li>
        <!-- Add more list items as needed -->
    </div>

    <div class="download-bar">
        <div id="selection-info">
            <p><strong>Selected Images:</strong> <span id="selected-count">0</span></p>
        </div>
        <button class="download-button" onclick="downloadImages()">Download x images</button>
    </div>

    <script>
        let selectedImages = [];
        let currentFilter = 'all';

        function toggleFilter(category) {
            const filterButton = document.querySelector(`.filter-button[data-category="${category}"]`);
            const isFiltered = filterButton.classList.toggle('filtered');
            currentFilter = isFiltered ? category : 'all';
            filterImages(currentFilter);
        }

        function filterImages(category) {
            // Show all images
            if (category === 'all') {
                document.querySelectorAll('.image-container').forEach(container => {
                    container.style.display = 'block';
                });
            } else {
                // Hide all images
                document.querySelectorAll('.image-container').forEach(container => {
                    container.style.display = 'none';
                });

                // Show images of the selected category
                document.querySelectorAll(`.${category}`).forEach(container => {
                    container.style.display = 'block';
                });
            }

            updateDownloadButton();
        }

        function toggleSelection(image) {
            const listItem = image.parentNode;
            listItem.style.display = 'none'; // Hide the list item on selection
            image.classList.toggle('selected');
            updateSelectionInfo();
            updateDownloadButton();
        }

        function updateSelectionInfo() {
            const selectedCount = document.querySelectorAll('.image-container.selected').length;
            document.getElementById('selected-count').innerText = selectedCount;
        }

        function updateDownloadButton() {
            selectedImages = [];
            document.querySelectorAll('.image-container.selected img').forEach(img => {
                selectedImages.push(img.src);
            });

            const downloadButton = document.querySelector('.download-button');
            if (selectedImages.length > 0) {
                downloadButton.style.display = 'block';
                downloadButton.innerText = `Download ${selectedImages.length} images`;
            } else {
                downloadButton.style.display = 'none';
            }
        }

        function downloadImages() {
            // Implement your download logic here using selectedImages array
            alert(`Downloading ${selectedImages.length} images:\n${selectedImages.join('\n')}`);
        }
    </script>
</body>
</html>
